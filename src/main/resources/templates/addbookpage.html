<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="/stylesheet.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <!-- Brand -->
    <span class="navbar-brand">JBC Library</span>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/booklist}">Book List</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/addbook}">Add a Book</a>
        </li>

        <!-- Dropdown -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                Book Services
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" th:href="@{/borrowedbooks}">Borrow a Book</a>
                <a class="dropdown-item" th:href="@{/availablebooks}">Return a Book</a>
            </div>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <form action="#"
    th:action="@{/processaddbook}"
    th:object="${libraryBooks}"
    method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTitle" th:field="*{booktitle}" placeholder="Title"/>
                <span th:if="${#fields.hasErrors('booktitle')}"
                      th:errors="*{booktitle}"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="inputAuthor" th:field="*{author}" placeholder="Author"/>
                <span th:if="${#fields.hasErrors('author')}"
                      th:errors="*{author}"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputYear" class="col-sm-2 col-form-label">Year of Publication</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputYear" th:field="*{publicationyear}" placeholder="Publication Year"/>
                <span th:if="${#fields.hasErrors('publicationyear')}"
                      th:errors="*{publicationyear}"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputISBN" class="col-sm-2 col-form-label">ISBN Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputISBN" th:field="*{isbn}" placeholder="ISBN Number"/>
                <span th:if="${#fields.hasErrors('isbn')}"
                      th:errors="*{isbn}"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputImage" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputImage" th:field="*{bookimage}" placeholder="Image URL"/>
                <span th:if="${#fields.hasErrors('bookimage')}"
                      th:errors="*{bookimage}"></span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
