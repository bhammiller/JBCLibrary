<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book Entry</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="/stylesheet.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <!-- Brand -->
    <span class="navbar-brand">JBC Library</span>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/booklist}">Book List</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/addbook}">Add a Book</a>
        </li>

        <!-- Dropdown -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                Book Services
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" th:href="@{/availablebooks}">Borrow a Book</a>
                <a class="dropdown-item" th:href="@{/borrowedbooks}">Return a Book</a>
            </div>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <h2>Book Details</h2>
    <div class="row">
        <div class="col-6">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Details</th>

                    </tr>
                </thead>
                    <tbody>
                        <tr>
                            <td>Title</td>
                            <td th:text="${libraryBooks.booktitle}"></td>

                        </tr>
                        <tr>
                            <td>Author</td>
                            <td th:text="${libraryBooks.author}"></td>
                        </tr>
                        <tr>
                            <td>Year of Publication</td>
                            <td th:text="${libraryBooks.publicationyear}"></td>
                        </tr>
                        <tr>
                            <td>ISBN</td>
                            <td th:text="${libraryBooks.isbn}"></td>
                        </tr>
                        <tr>
                            <td>Availability</td>
                            <td th:text="${libraryBooks.bookavailability}"></td>
                        </tr>
                    </tbody>
            </table>
        </div>
        <div class="col-6">
                <img th:src="${libraryBooks.bookimage}" alt="/book.png" style="width:400px;height:500px;"/>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
